<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>
    <!-- daisy UI and Tailwind -->

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.9.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- custom css -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body class="font-poppins">
<main class="bg-[#010313] min-h-screen bg-[url(./images/background.png)] bg-no-repeat bg-center">

    <!-- home screen -->
    <section id="home-screen" class="min-h-screen text-white flex flex-col justify-center items-center gap-8">
        <h1 class="text-9xl lg:text-[170px] font-anton uppercase">ALPHABET CLASH</h1>
        <p class="text-2xl">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
        <button onclick="play()" class="btn text-2xl">Play Now</button>
    </section>

    <!-- playground start -->
    <section id="play-ground" class="hidden">
    <div class="flex flex-col items-center gap-24">
        <!-- screen -->
        <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-color bg-[#FFFFFFBC] mt-24">
          <div class="flex justify-center">
            <p class="bg-[#2F2941] text-white px-7 py-4 rounded-b-xl">Don't watch keyboard  while playing...</p>
          </div>  
          <div class="flex justify-center items-center h-full">
            <p class="text-9xl font-bold">Y</p>
          </div>
        </div>
        <!-- keyboard start -->
        <div>
            <div class="flex justify-center gap-1 my-1 w-full">
                <kbd class="kbd">q</kbd>
                <kbd class="kbd">w</kbd>
                <kbd class="kbd">e</kbd>
                <kbd class="kbd">r</kbd>
                <kbd class="kbd">t</kbd>
                <kbd class="kbd">y</kbd>
                <kbd class="kbd">u</kbd>
                <kbd class="kbd">i</kbd>
                <kbd class="kbd">o</kbd>
                <kbd class="kbd">p</kbd>
              </div> 
              <div class="flex justify-center gap-1 my-1 w-full">
                <kbd class="kbd">a</kbd>
                <kbd class="kbd">s</kbd>
                <kbd class="kbd">d</kbd>
                <kbd class="kbd">f</kbd>
                <kbd class="kbd">g</kbd>
                <kbd class="kbd">h</kbd>
                <kbd class="kbd">j</kbd>
                <kbd class="kbd">k</kbd>
                <kbd class="kbd">l</kbd>
              </div> 
              <div class="flex justify-center gap-1 my-1 w-full">
                <kbd class="kbd">z</kbd>
                <kbd class="kbd">x</kbd>
                <kbd class="kbd">c</kbd>
                <kbd class="kbd">v</kbd>
                <kbd class="kbd">b</kbd>
                <kbd class="kbd">n</kbd>
                <kbd class="kbd">m</kbd>
                <kbd class="kbd">/</kbd>
              </div>
        </div>
        <!-- keyboard end -->
        <!-- life and score -->
        <div class="flex justify-between w-3/5">
            <button class="btn bg-[#894189] border-none text-white hover:text-black text-xl font-inter rounded-3xl px-8">
                Life
               <img src="./images/heart.svg" alt="">
                <span>1</span>
              </button>
              <button class="btn bg-[#360490] border-none text-white hover:text-black text-xl font-inter rounded-3xl px-8">
                Score 
                <img src="./images/dollar.svg" alt="">
                <span>1</span>
              </button>
        </div>
    </div>
    </section>

    <!-- playground end -->
    <!-- final Score start -->
    <section class="score flex justify-center items-center min-h-screen text-center hidden">
        <div class="text-white space-y-4 bg- bg-gradient-to-r from-[#FFFFFFE3] to-[ #98979700] p-4 rounded-lg">
            <h1 class="text-6xl">
                <span class="font-extrabold">Score:</span>
                <span>14</span>
            </h1>
            <button class="btn text-2xl">Play Again</button>
            <p class="text-xl">Practice will make you a Pro</p>
        </div>
    </section>
</main>
<script src="scripts/utility.js"></script>
<script src="scripts/alpha-clash.js"></script>
</body>

</html>
